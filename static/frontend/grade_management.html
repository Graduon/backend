<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Graduon – 학점관리">
    <title>Graduon 학점관리</title>
    <!-- GmarketSans 글꼴 연결 -->
    <style>
      @font-face {
        font-family: 'GmarketSans';
        src: url('/static/asset/GmarketSansTTFLight.ttf') format('truetype');
        font-weight: 300;
      }
      @font-face {
        font-family: 'GmarketSans';
        src: url('/static/asset/GmarketSansTTFMedium.ttf') format('truetype');
        font-weight: 500;
      }
      @font-face {
        font-family: 'GmarketSans';
        src: url('/static/asset/GmarketSansTTFBold.ttf') format('truetype');
        font-weight: 700;
      }
      body {
        font-family: 'GmarketSans', sans-serif !important;
      }
    </style>
    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/nav.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --g-blue: #0d6efd;
            --g-blue-light: #c9d5eb;
            --g-blue-mid: #4e79c9;
            --g-gray-bg: #f8f9fc;
        }

        body {
            background-color: var(--g-gray-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main.container {
            max-width: 600px;
            margin: 0 auto;
        }

        .graduon-logo {
            max-width: 120px;
            object-fit: contain;
        }

        /* 카드 그리드 */
        .gm-grid {
            display: grid;
            grid-template-columns:1fr 1fr;
            grid-auto-rows: 1fr;
            gap: 1rem;
        }

        .gm-card {
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
            padding: 1.25rem;
            position: relative;
            color: #000;
            cursor: pointer;
            transition: transform .1s ease;
        }

        .gm-card:hover {
            transform: translateY(-2px);
        }

        .gm-card-lg {
            grid-row: span 2;
            background-color: var(--g-blue-light);
        }

        /* 큰 카드 */
        .gm-card-sm {
            background-color: var(--g-blue-mid);
            color: #fff;
        }

        .gm-arrow-btn {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--g-blue);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gm-arrow-btn i {
            color: #fff;
            font-size: 1.1rem;
        }

    </style>
</head>
<body>
<main class="container py-3 flex-grow-1">
    <header class="mb-3">
        <a class="d-flex align-items-center text-decoration-none" href="/">
            <img src="/static/asset/KakaoTalk_Photo.png" alt="Graduon 로고" class="me-2 graduon-logo">
        </a>
        <h1 class="h5 fw-bold mb-1">학점관리</h1>
        <p class="text-muted small lh-sm">아직 학점 입력이 되어있지 않다면,<br>학점 입력부터 진행해주세요</p>
    </header>
    <!-- 그리드 카드 -->
    <section class="gm-grid mb-5">
        <!-- 학점 입력 (Large) -->
        <div class="gm-card gm-card-lg" onclick="location.href='/grade-input';">
            <h2 class="h6 fw-bold mb-1">학점입력</h2>
            <p class="text-muted small mb-3">내가 들은 학점 수</p>
            <div class="display-5 fw-bold mb-4"><span id="total-credits">0</span> <span class="fs-5">학점</span></div>
            <div class="gm-arrow-btn"><i class="bi bi-arrow-right"></i></div>
        </div>
        <!-- 졸업요건 계산기 -->
        <div class="gm-card gm-card-sm d-flex flex-column justify-content-between"
             onclick="location.href='/graduation-calculator';">
            <div>
                <h2 class="h6 fw-bold mb-1">졸업요건<br>계산기</h2>
            </div>
            <div class="gm-arrow-btn" style="background:#fff;"><i class="bi bi-arrow-right"
                                                                  style="color:var(--g-blue-mid);"></i></div>
        </div>
        <!-- 학기별 학점 -->
        <div class="gm-card gm-card-sm d-flex flex-column justify-content-between"
             onclick="location.href='/credit-status';">
            <div>
                <h2 class="h6 fw-bold mb-1">학기별<br>학점</h2>
            </div>
            <div class="gm-arrow-btn" style="background:#fff;"><i class="bi bi-arrow-right"
                                                                  style="color:var(--g-blue-mid);"></i></div>
        </div>
    </section>
</main>

<!-- 하단 고정 네비게이션 -->
<nav class="navbar bg-white bottom-nav fixed-bottom">
    <div class="container-fluid px-0">
        <div class="d-flex justify-content-around w-100">
            <a class="nav-link text-center" href="/dashboard">
                <i class="bi bi-house-fill"></i>
                홈
            </a>
            <a class="nav-link active text-center" href="/grade-management">
                <i class="bi bi-journal-bookmark"></i>
                학점관리
            </a>
            <a class="nav-link text-center" href="/course-management">
                <i class="bi bi-list-task"></i>
                과목관리
            </a>
            <a class="nav-link text-center" href="/my">
                <i class="bi bi-person-circle"></i>
                MY
            </a>
        </div>
    </div>
</nav>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script>
    async function initializeDashboard() {
      try {
        // 학생 상태 확인
        const response = await fetch('/student/status');

        if (response.status === 401) {
          // 로그인이 필요한 경우
          showAlert('로그인이 필요합니다. 로그인 페이지로 이동합니다.', 'warning');
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
          return;
        }

        if (response.status !== 200) {
          throw new Error(`학생 상태 확인 실패: ${response.status}`);
        }

        const data = await response.json();

        if (!data.has_student_info) {
          // 학생 정보가 없는 경우 학생 정보 입력 페이지로 리다이렉트
          showAlert('학생 정보를 먼저 등록해주세요.', 'info');
          setTimeout(() => {
            window.location.href = '/fill-student-info';
          }, 2000);
          return;
        }

        // 학생 정보가 있는 경우 대시보드 데이터 로드
        await loadDashboardData(data.student);

      } catch (error) {
        console.error('Dashboard initialization error:', error);
        showAlert('대시보드를 불러오는 중 오류가 발생했습니다. 페이지를 새로고침해주세요.', 'danger');
      }
    }

    async function loadDashboardData(student) {
      try {
        // 과목 데이터 로드
        const coursesResponse = await fetch('/course/all');

        if (coursesResponse.status === 401) {
          window.location.href = '/';
          return;
        }

        if (coursesResponse.status !== 200) {
          throw new Error(`과목 데이터 로드 실패: ${coursesResponse.status}`);
        }

        const courses = await coursesResponse.json();

        // 졸업 진행률 계산 및 업데이트
        const totalCredits = courses.reduce((sum, course) => sum + course.credits, 0);
        updateTotalCredits(totalCredits);
      } catch (error) {
        console.error('Dashboard data loading error:', error);
        showAlert('데이터를 불러오는 중 오류가 발생했습니다.', 'danger');
      }
    }


    // 졸업 진행률 업데이트 함수
    function updateTotalCredits(totalCredits) {
        document.getElementById('total-credits').innerText = totalCredits;
    }

        // 알림 메시지 표시 함수 (index.html과 유사하지만 대시보드용으로 수정)
    function showAlert(message, type = 'info') {
      // 기존 알림 제거
      const existingAlert = document.querySelector('.alert');
      if (existingAlert) {
        existingAlert.remove();
      }

      // 새 알림 생성
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
      alertDiv.style.cssText = 'top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; min-width: 300px;';
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;

      // body에 삽입
      document.body.appendChild(alertDiv);

      // 3초 후 자동 제거 (danger와 warning은 5초)
      const timeout = (type === 'danger' || type === 'warning') ? 5000 : 3000;
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, timeout);
    }


        // 이벤트 리스너 등록
    document.addEventListener('DOMContentLoaded', function() {
      // 대시보드 초기화
      initializeDashboard();
    });
</script>
</body>
</html>
